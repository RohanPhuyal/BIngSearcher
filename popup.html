<!DOCTYPE html>
<html>
  <head>
    <title>Bing Searcher</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Bing Searcher</h1>
    <form id="search-form">
      <label for="num-searches">Number of searches:</label> <br>
      <label>D:</label><input
        type="number"
        id="num-searchesD"
        name="num-searchesD"
        min="1"
        max="50"
        value="40"
        required
      />
      <label>M:</label><input
        type="number"
        id="num-searchesM"
        name="num-searchesM"
        min="1"
        max="50"
        value="25"
        required
      /> <br>
      <label for="search-type">Search type:</label> <br>
      <select id="search-type" name="search-type" required>
        <option value="desktopmobile">Desktop & Mobile</option>
        <option value="desktop">Desktop</option>
        <option value="mobile">Mobile</option>
      </select> <br>
      <label for="precise"> 
        <input type="radio" id="precise" name="search-gen" value="precise" >
        Precise
      </label>
      <label for="random">
        <input type="radio" id="random" name="search-gen" value="random" checked="checked">
        Random
      </label>
      
      <br>
      <table>
        <tr>
          <td><button type="submit">Start</button></td>
          <td><button type="button" id="stop-button">Stop</button></td>
          <!-- <td><button type="button" id="game-fix-button">Game</button></td> -->
        </tr>
        <tr>
          <td><button type="button" id="game-fix-button">Auto-Game</button></td>
          <td><button type="button" id="game-manual-button">Manual-Game</button></td>
        </tr>
      </table>
      <div class="check">
        <input type="checkbox" id="scroll-to-game" checked="checked"><label for="test">Scroll to Game</label>
        <input type="checkbox" id="skip-auth"><label for="test1">Skip Auth</label> <br>
        <input type="checkbox" id="auto-play-again"><label for="test1" checked="checked">Auto-Play Again</label>
        <input type="number" id="countdown-time" value="0" min="0" max="6"><label for="test1">Countdown</label>
      </div>
      
      <!-- <button type="submit">Start</button> &nbsp;
      <button type="button" id="stop-button">Stop</button> <br>
      <button type="button" id="game-button">Game</button> 
      <button type="button" id="game-fix-button">Fix</button> -->
    </form>
  </body>
</html>
