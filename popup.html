<!DOCTYPE html>
<html>
  <head>
    <title>Bing Searcher</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Bing Searcher</h1>
    <form id="search-form">
      <label for="num-searches">Number of searches:</label> <br>
      <label>D:</label><input
        type="number"
        id="num-searchesD"
        name="num-searchesD"
        min="1"
        max="50"
        value="5"
        required
      />
      <label>M:</label><input
        type="number"
        id="num-searchesM"
        name="num-searchesM"
        min="1"
        max="50"
        value="5"
        required
      /> <br>
      <label for="search-type">Search type:</label> <br>
      <select id="search-type" name="search-type" required>
        <option value="desktop">Desktop</option>
        <option value="desktopmobile">Desktop & Mobile</option>
        <option value="mobile">Mobile</option>
      </select> <br>
      <label for="precise"> 
        <input type="radio" id="precise" name="search-gen" value="precise" checked="checked">
        Precise
      </label>
      <label for="random">
        <input type="radio" id="random" name="search-gen" value="random" >
        Random
      </label>
      
      <br>
      <table>
        <tr>
          <td><button type="submit">Start</button></td>
          <td><button type="button" id="stop-button">Stop</button></td>
        </tr>
        <tr>
          <td><button type="button" id="game-button">Game</button></td>
          <td><button type="button" id="game-fix-button">Fix</button></td>
        </tr>
      </table>
      <!-- <button type="submit">Start</button> &nbsp;
      <button type="button" id="stop-button">Stop</button> <br>
      <button type="button" id="game-button">Game</button> 
      <button type="button" id="game-fix-button">Fix</button> -->
    </form>
  </body>
</html>
